<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1><center>Job mela registration form</center> </h1>
    <p>The government conducted job mela on <u>15/11/2023</u> ,so to participate in the job mela you must fill the <u>registration form.</u></p>
    <center>
        <fieldset>
            <legend><u>Registration Form</u></legend>
            <form>
                
                <label for="firstName">FirstName:</label>
                <input required type="text" placeholder="Enter your firstName" id="firstName" name="firstName" pattern="[A-Za-z]{0,50}"/>
                
                <label for="lastName">lastName:</label>
                <input required type="text" placeholder="Enter your lastName" id="lastName" name="lastName" pattern="[A-Za-z]{0,50}" />
                <br>
                <br>
                <label for="phno">Phone No:</label>
                <input  required type="tel" placeholder="Enter your phone no" id="phno" name="phno" pattern="[0-9]{10}"/><br>
                <br>
                <label for="Emai Id">Email Id:</label>
                <input required type="email" placeholder="Enter your email id" id="email id" name="email id" pattern="[a-zA-Z0-9@]{3-50}"/><br>
                <br>
                <label for="gender">Gender:</label>
                <input required type="radio" id="male" name="gender"/>
                <lable for ="male">Male</lable>
                <input  required type="radio" id="female" name="gender"/>
                <lable for ="female">female</lable>
                <input required type="radio" id="transgender" name="gender"/>
                <lable for ="transgender">Transgender</lable><br><br>
                <label for="age">Age:</label>
                <input required type="number" placeholder="age" id="age" name="age" min="18" max="120"/><br>
                <br>
                <lable for="date of birth">Date Of Birth:</lable>
                <input required type="date" placeholder="Enter your date of birth" id="date of birth" name="date of birth" max="2006-12-31"/><br><br> 
                <label for="city">City:</label>
                <select id="city" name="city">
                    <optgroup label="Andhra pradesh">
                    <option value="vijayawada">vijayawada</option>
                    <option value="guntur">guntur</option>
                    <option value="amaravathi">amaravathi</option>
                    <option value="tadepalli">tadepalli</option>
                    <option value="vizag">vizag</option>
                    <option value="kadapa">kadapa</option>
                    <option value="thirupathi">thirupathi</option>
                    </optgroup>
                    <optgroup label="Telangana">
                    <option value="hyderabad">hyderabad</option>
                    <option value="khammam">khammam</option>
                    </optgroup>
                </select><br><br>
                <label for="Qualification" >Enter your recent Education:</label>
                <input list="recent degree">
                <datalist id="recent degree">
                    <option value="Intermediate(12th)"></option>
                    <option value="Diploma"></option>
                    <option value="ITI"></option>
                    <option value="B.tech"></option>
                    <option value="Degree"></option>
                    <option value="B.pharm"></option>
                    <option value="B.pharmD"></option> 
                    <option value="M.tech"></option>
                    <option value="10th"></option>
                </datalist>
                <p>please upload your recent photograph!..
                <input  required type="file" name="file"/></p><br><br>
                <label for="Comments">Any comments:</label>
                <textarea  name="Comments" rows="10" cols="50"></textarea><br><br>
                <input  required type="submit" value="submit" formaction="../Day7/Task2.html"><br><br>
                <label for="Adhaar">Adhaar</label>
                <input type="checkbox" id="pan" name="pan" value="pan"/>
                <label for="pan">pan</label>
                <input type="checkbox" id="passport" name="passport" value="passport"/>
                <label for="passport">passport

                </label>
                
            </form>
        </fieldset>
    </center>
</body>
</html>
